<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora</title>
</head>
<body>
    
    <div class="main">

        <form action="" name="calculadora">

        <input type="text" class="text maincolor" name="text1" disabled/>
        <input type="text" class="text1 " name="" value="C" onclick="location.reload()"/><br>

        <input type="button" class="num" name="btn9" value="9" 
                onclick="displaynum(btn9.value)"/>
        <input type="button" class="num" name="btn8" value="8" 
                onclick="displaynum(btn8.value)"/>
        <input type="button" class="num" name="btn7" value="7" 
                onclick="displaynum(btn7.value)"/>
        <input type="button" class="oper" name="mais" value="+" 
                onclick="displaynum(mais.value)"/><br>

        <input type="button" class="num" name="btn6" value="6" 
                onclick="displaynum(btn6.value)"/>
        <input type="button" class="num" name="btn5" value="5" 
                onclick="displaynum(btn5.value)"/>
        <input type="button" class="num" name="btn4" value="4" 
                onclick="displaynum(btn4.value)"/>
        <input type="button" class="oper" name="menos" value="-" 
                onclick="displaynum(menos.value)"/><br>
        
        <input type="button" class="num" name="btn3" value="3" 
                onclick="displaynum(btn3.value)"/>
        <input type="button" class="num" name="btn2" value="2" 
                onclick="displaynum(btn2.value)"/>
        <input type="button" class="num" name="btn1" value="1" 
                onclick="displaynum(btn1.value)"/>
        <input type="button" class="oper" name="multi" value="*" 
                onclick="displaynum(multi.value)"/><br>

        <input type="button" class="num" name="btnpon" value="." 
                onclick="displaynum(btnpon.value)"/>
        <input type="button" class="num" name="btn0" value="0" 
                onclick="displaynum(btn0.value)"/>
        <input type="button" class="igual" name="igual" value="=" 
                onclick="text1.value=eval(text1.value)"/>
        <input type="button" class="oper" name="divi" value="/" 
                onclick="displaynum(divi.value)"/><br>
    </form> 
    </div>
</body>
<script src="programa.js"></script>
</html>
