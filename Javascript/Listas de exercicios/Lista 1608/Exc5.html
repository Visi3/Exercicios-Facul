<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc05</title>
</head>
<body>
    <script>
        function igual(valor1,valor2){
            if (valor1 === valor2){
                alert("É igual!")
            } else {
                if (valor1 > valor2) {
                    alert("É maior!")
                } else {
                    alert("É menor!")
                }
            }
        }
        igual(Number(prompt("Insira o primeiro valor: ")),Number (prompt("Insira o segundo valor: ")))
    </script>
</body>
</html>
