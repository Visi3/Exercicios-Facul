<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc04</title>
</head>
<body>
    <script>
        let nomesMeses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro")

        function meses(mes){
            for(let i=0;i<=12;i++){
                if ((i === mes)) {
                    i--
                    return alert(nomesMeses[i])
                }
            }
        }
        meses(Number (prompt("Insira o número: ")))
    </script>
</body>
</html>
