<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc03</title>
</head>
<body>
    <script>
        function dividir(valor){
            if ((valor % 3) === 0){
                return alert(true);
            } else {
                return alert(false);
            }
        }
        dividir(Number(prompt("Insira o valor: ")))
    </script>
</body>
</html>
