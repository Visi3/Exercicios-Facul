<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function contas(valor1,valor2){
            console.log((valor1+valor2)+"\n"+(valor1-valor2)+"\n"+(valor1*valor2)+"\n"+(valor1/valor2))
        }
        contas(Number(prompt("Insira o primeiro valor: ")),Number (prompt("Insira o segundo valor: ")))
    </script>
</body>
</html>
