<body>
    <script>

    let sabores = new Array()

    for(let i=0;i < 4;i++){
        sabores[i] =  prompt("Insira o " + (i+1) + " sabor:") + "\n"   
        
        for(let j = 0; j < i ;j++){
            
             if (sabores[i] == sabores[j]){
                alert("Sabor repetido! Coloque outro sabor.")
                i--
            }
        }
    }

    alert(sabores)

    </script>
</body>
