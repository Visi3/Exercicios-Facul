<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EXC07</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var larcasa = Number(window.prompt("Informe a largura da casa: "));
        var compcasa = Number(window.prompt("Informe o comprimento da casa: "));
        var larterr = Number(window.prompt("Informe a largura do terreno: "));
        var compterr = Number(window.prompt("Informe o comprimento do terreno: "));

        var areacasa = ((larcasa*compcasa)/2);
        var areaterr = ((larterr*compterr)/2);
        var arealivre = (areaterr - areacasa);

        console.log("A área livre é ",arealivre,"m2");

    </script>
</body>
