    <script>
        
        var prestacao = Number(window.prompt("Digite o valor da prestação: "));
        var taxa = Number(window.prompt("Digite o valor da taxa em dias: "));
        var tempo = Number(window.prompt("Digite o tempo de atraso em dias: "));

        valorprestacao = prestacao + (prestacao * (taxa/100) * tempo);

        console.log("O valor da prestação em atraso ficará ",valorprestacao)
