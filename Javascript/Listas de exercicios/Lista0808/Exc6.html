<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc06</title>
</head>
<body>
    <script>
        let i = 0
        let vetor = new Array(i)
        let escolha = 1
        while (escolha != 0){
            escolha = Number(prompt("1 - Adicionar valor \n2 - Remover valor \n3 - Pesquisar \n4 - Exibir \n0 - Sair"))

            switch(escolha) {
                case 1:
                   vetor.push(prompt("Digite o nome:") + "   "+ prompt("Digite o tamanho da camiseta:") + "   "+ prompt("Digite a cor da camiseta:") + "\n" + "\n")
                    break;
                case 2:
                    vetor.pop()
                    alert("Valor removido com sucesso!")
                break;
                case 3:
                    alert("Desculpe, o programa ainda n√£o possui o sistema de busca.")
                case 4:
                    alert(vetor)
                break;
            }
        }
    </script>
</body>
</html>
