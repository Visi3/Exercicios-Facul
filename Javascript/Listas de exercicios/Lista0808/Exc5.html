<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc05</title>
</head>
<body>
    <script>
        let ddd = prompt("Digite o DDD de telefone: ")
        let numero = prompt("Digite o número de telefone: ")

        if(ddd.length < 2 || numero.length > 9){
            alert("Número inválido!")
        } else {
            let parte1 = numero.substring(0,5);
            let parte2 = numero.substring(5,9);
            alert(ddd +" "+ parte1 + "-" + parte2)
        }
    </script>
</body>
</html>
