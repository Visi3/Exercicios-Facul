<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc08</title>
</head>
<body>
    <script>
        let idade = Number (prompt("Quantos anos você tem?"))

        if(idade >= 18){
            alert("Você é maior de idade! \nVocê tem " +idade+" anos. \nDaqui 5 anos terá: "+ (idade + 5))
        } else {
            if ((idade < 18) && (idade > 0)){
                alert("Você não é maior de idade! \nVocê tem " +idade+" anos. \nDaqui 5 anos terá: "+ (idade + 5))
            } else {
                alert("Idade inválida!")
            }
        }
    </script>
</body>
</html>
