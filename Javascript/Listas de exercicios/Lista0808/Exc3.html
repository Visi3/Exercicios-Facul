<html lang="en">
<head>

<body>
    <script>
        let nomes = new Array('Alexandro \n','João\n','Maria\n','Marcia\n','Alfredo\n','Gustavo\n','Tiago\n','Augusto\n','Mario\n','Bianca\n','Brenda\n','Ricardo\n','Renato\n','Alberto\n')
        let letra = prompt("Digite a letra que você gostaria de colocar: ")


        for(let i = 0; i< nomes.length;i++){
            nomes[i] = nomes[i].substring(1)
            nomes[i] = letra + nomes[i]
        }
        alert(nomes)
    </script>
</body>
