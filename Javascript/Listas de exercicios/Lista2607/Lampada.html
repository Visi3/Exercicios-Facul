<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar a lampada</title>
</head>
<body>
    <script>
        let passos = new Array(i);

        for (var i = 1; i<10; i++){
            passos[i] = "\n" + i + " " + prompt ("Insira o " + i + " passo para trocar uma lampada:" );

        }
        alert(passos);

    </script>
</body>
</html>
