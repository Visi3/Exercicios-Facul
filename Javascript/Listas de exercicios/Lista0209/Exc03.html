<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc03</title>
</head>
<body>
    <script>

        let vetor = new Array(5)
        let maior = 0

        for(let i = 0;i < 5;i++) {
            vetor[i] = Number(prompt("Insira o "+(i+1)+" número: "))
            if (vetor[i]>maior){
                maior = vetor[i]
            }
        }
        alert("O maior é " + maior)

    </script>
</body>
</html>
