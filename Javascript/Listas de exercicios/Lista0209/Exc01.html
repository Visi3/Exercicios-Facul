<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exc01</title>
</head>
<body>
    <script>
        let alunos = new Array(10)
        let media = 0

        for (let i = 0;i < 10; i++) {
            alunos[i] = Number (prompt("Insira a " +(i+1)+ " nota:"))
            media = media + alunos[i] 
            alert(media)
        }
        alert("A média das notas é: " + (media / alunos.length));

    </script>
</body>
</html>
