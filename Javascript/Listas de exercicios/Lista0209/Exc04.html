<body>
    <script>

        let vetor = new Array()
        let i = Number(prompt("Quantas idades vocÃª gostaria de verificar: "))
        let maiores = 0, menores = 0


        for(let j = 0;j < i;j++) {
            vetor[i] = Number(prompt("Insira a "+ (j+1) +" idade: "))
            if (vetor[i] >= 18 && vetor[i] < 120) {
                maiores++
            } else {
                menores++ 
            }
        }
        alert("Maiores = " + maiores + "\nMenores = " + menores)

    </script>
