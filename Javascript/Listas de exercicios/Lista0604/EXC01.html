<body>
    <script>
        function verificarIdade(idade) {
            var frase;
            if (idade >= 18) {
                frase = "Você já pode fazer a carteira de habilitação!";
            } else {
                frase = "Você ainda é menor de idade, espere até completar 18 anos!";
            }
            return frase;
        }
        console.log(verificarIdade(window.prompt("Informe sua idade: ")));
    </script>
