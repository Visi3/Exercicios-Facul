    <script>
        function verificarValor (valor){
            var frase;
            if (valor <= 50 & valor >= 1){
                frase = "Seu valor está entre 1 e 50!"
            } else {
                frase = "Seu valor não está entre 1 e 50!";           
            }
            return frase;
        }
        console.log(verificarValor(window.prompt("Insira um valor: ")));
    </script>
