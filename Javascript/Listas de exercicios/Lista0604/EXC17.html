<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EXC17</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var numero1 = Number (window.prompt("Insira um número: "));
        var numero2 = Number (window.prompt("Insira outro número: "));

        if ((numero1 % numero2) == 0){
            console.log("São multíplos!");
        } else {
            console.log("Não são multíplos!");
        }
    </script>
</body>
