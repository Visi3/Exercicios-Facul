<body>
    <script>
         var numero = Number(window.prompt("Insira um valor: "));

        if ((numero % 2) == 0) {
            var dobro = numero * 2;

            console.log("O seu número é par, o dobro é ", dobro)
        } else {
            var triplo = numero * 3;

            console.log("O seu número é impar, o triplo é ", triplo);
        }
    </script>
