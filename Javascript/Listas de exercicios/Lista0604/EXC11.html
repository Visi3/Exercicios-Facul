<body>
    <script>
        var valor1 = Number (window.prompt("Digite o primeiro valor: "));
        var valor2 = Number (window.prompt("Digite o segundo valor: "));
        var valor3 = Number (window.prompt("Digite o terceiro valor: "));

        if (valor1 < valor2) { 
            if (valor2 < valor3) {
                console.log(valor1,valor2,valor3);
            } else 
                if (valor1<valor3){
                 console.log(valor1,valor3,valor2);
                } else 
                console.log(valor3,valor1,valor2);
        } else
            if (valor2<valor3){
                if(valor1<valor3){ 
                    console.log(valor2,valor1,valor3);
                } else 
                    console.log(valor2,valor3,valor1);
            }else{
                console.log(valor3,valor2,valor1);
                }
            
    </script>
</body>
