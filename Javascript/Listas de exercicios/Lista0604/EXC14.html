<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EXC14</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var codigo = Number (window.prompt("Digite o código do produto: "));
        var quantidade = Number (window.prompt("Digite a quantidade comprada: "));

        if (codigo == 001) {
            console.log("Total: ", quantidade * 5.32);
        } else
            if (codigo == 002){
                console.log("Total: ", quantidade * 6.45);
            } else
                if (codigo == 003){
                    console.log("Total: ", quantidade * 2.37);
                } else
                    if (codigo == 004){
                        console.log("Total: ", quantidade * 5.32);
                    } else
                        if (codigo == 005){
                            console.log("Total: ", quantidade * 6.45);
                        } else {
                            console.log("Código inválido!");
                        }
    </script>
</body>
</html>
