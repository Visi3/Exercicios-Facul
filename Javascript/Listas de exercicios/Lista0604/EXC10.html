<!DOCTYPE html>
<html>
<head>

    <title>EXC10</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var valor1 = Number (window.prompt("Digite o primeiro valor: "));
        var valor2 = Number (window.prompt("Digite o segundo valor: "));
        var valor3 = Number (window.prompt("Digite o terceiro valor: "));

        if (valor1 < valor2 && valor1 < valor3) {
            console.log("O menor valor é o ", valor1);
        } else
            if (valor2 < valor1 && valor2 < valor3) {
                console.log("O menor valor é o ",valor2);
            } else {
                console.log("O menor valor é o ",valor3);
            }
        
            if (valor1 > valor2 && valor1 > valor3) {
            console.log("O maior valor é o ", valor1);
        } else
            if (valor2 > valor1 && valor2 > valor3) {
                console.log("O maior valor é o ",valor2);
            } else {
                console.log("O maior valor é o ",valor3);
            }
    </script>
</body>
</html>
