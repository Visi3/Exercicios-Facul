<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        function verificarMultiplo(valor){
            var frase;
            if ((valor % 5) == 0) {
                frase = "Seu valor é múltiplo de 5!"
            } else {
                frase = "Seu valor não é múltiplo de 5!"
            }
            return frase;
        }
        console.log(verificarMultiplo(window.prompt("Insira um valor: ")));
    </script>
</body>
</html>
