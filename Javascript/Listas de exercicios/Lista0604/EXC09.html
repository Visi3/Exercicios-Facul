    <script>
        var nota1 = Number(window.prompt("Insira a primeira nota: "));
        var nota2 = Number(window.prompt("Insira a primeira nota: "));

        var media = (nota1 + nota2) / 2;

        if (media >= 70) {
            console.log("Você esta aprovado! Sua média é ",media);
        } else 
            if (media < 40) {
                console.log("Você esta reprovado! Sua média é ",media);
            } else {
                console.log ("Você tera que fazer exame! Sua média é ",media);
            }
    </script>
